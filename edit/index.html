<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolodex</title>
    <meta
      name="description"
      content="A modern address book inspired by traditional address book"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="grid-container w-screen h-screen bg-violet-50 p-4">
      <header
        id="header"
        class="grid-menu flex flex-row justify-center w-full p-2"
      >
        <a href="/" class="block">
          <div
            class="flex flex-row gap-2 p-2 justify-center gap-2"
            id="menu-bar"
          >
            <img src="/favicon.svg" width="32" height="32" />
            <h1 class="font-bold text-2xl text-gray-700">Rolodex</h1>
          </div>
        </a>
      </header>

      <section
        id="sidebar"
        class="flex flex-col items-center grid-sidebar w-full p-4"
      >
        <a
          href="/edit"
          class="flex flex-row gap-4 p-4 rounded-lg bg-violet-200 hover:bg-violet-300 shadow-md"
        >
          <img src="/assets/plus-solid.svg" width="20" height="20" />
          <span class="text-2xl text-gray-700">Add Contact</span>
        </a>

        <div id="group-list" class="w-full px-2 pt-4">
          <span class="text-gray-700">Groups</span>
        </div>
      </section>

      <section
        id="search-bar"
        class="flex box-border grid-search w-full py-2 px-4"
      >
        <form
          method="get"
          id="search-form"
          class="flex flex-row gap-2 rounded-lg bg-white border-2 box-border w-full max-w-md py-2 px-4"
        >
          <label for="contact-search" class="sr-only">Search</label>
          <input
            type="search"
            id="contact-search"
            name="q"
            placeholder="Search contacts..."
            class="bg-transparent w-full focus:outline-none"
          />
          <button type="submit" class="flex items-center justify-center">
            <img src="/assets/magnifier.svg" alt="Search" class="h-6 w-6" />
          </button>
        </form>
      </section>

      <section
        id="add-form"
        class="auto-rows-max flex grid-contacts w-full p-4 overflow-hidden"
      >
        <div class="flex-1 w-full h-full rounded-xl bg-white overflow-scroll">
          <form
            id="addContactForm"
            class="max-w-md p-4 bg-white rounded-md m-4"
          >
            <div class="flex flex-row gap-3 items-start mb-4">
              <img
                src="/assets/user-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="flex-1 relative">
                <input
                  required
                  type="text"
                  id="name"
                  name="name"
                  placeholder=" "
                  class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                <label
                  for="name"
                  class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                  >Full Name</label
                >
              </div>
            </div>
            <div class="flex flex-row gap-3 items-start mb-4">
              <img
                src="/assets/at-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="flex-1 relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder=" "
                  class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                <label
                  for="email"
                  class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                  >Email</label
                >
              </div>
            </div>
            <div class="flex flex-row gap-3 items-start mb-4">
              <img
                src="/assets/phone-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="">
                <label
                  for="country-code"
                  class="block text-gray-700 text-sm font-bold mb-2 hidden"
                  >Country Code</label
                >
                <select
                  required
                  id="country-code"
                  name="country-code"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                >
                  <option value="">Select Country Code</option>
                  <option value="+62">+62 (Indonesia)</option>
                  <option value="+60">+60 (Malaysia)</option>
                  <option value="+65">+65 (Singapore)</option>
                  <option value="+66">+66 (Thailand)</option>
                  <option value="+84">+84 (Vietnam)</option>
                  <option value="+95">+95 (Myanmar)</option>
                  <option value="+670">+670 (Timor-Leste)</option>
                  <option value="+673">+673 (Brunei)</option>
                  <option value="+856">+856 (Laos)</option>
                  <option value="+855">+855 (Cambodia)</option>
                </select>
              </div>
              <div class="relative flex-1">
                <input
                  required
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder=" "
                  pattern="[0-9]{3,15}"
                  class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                <label
                  for="phone-number"
                  class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                  >Phone Number</label
                >
              </div>
            </div>
            <div class="flex flex-row gap-3 items-start mb-4">
              <img
                src="/assets/building-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="flex-1 flex flex-col gap-4">
                <div class="relative">
                  <input
                    type="text"
                    id="job-title"
                    name="job-title"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="job-title"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >Job Title</label
                  >
                </div>
                <div class="relative">
                  <input
                    type="text"
                    id="department"
                    name="department"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="department"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >Department</label
                  >
                </div>
                <div class="relative">
                  <input
                    type="text"
                    id="company-name"
                    name="company-name"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="company-name"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >Company</label
                  >
                </div>
              </div>
            </div>
            <div class="flex flex-row gap-3 items-start mb-4">
              <img
                src="/assets/location-dot-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="flex-1 flex flex-col gap-4">
                <div class="relative">
                  <input
                    type="text"
                    id="street"
                    name="street"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="street"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >Street</label
                  >
                </div>
                <div class="relative">
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="city"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >City</label
                  >
                </div>
                <div class="relative">
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="state"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >State</label
                  >
                </div>
                <div class="relative">
                  <input
                    type="text"
                    id="zip"
                    name="zip"
                    placeholder=" "
                    class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <label
                    for="zip"
                    class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                    >Zip Code</label
                  >
                </div>
              </div>
            </div>
            <div
              id="group-section"
              class="flex flex-row gap-3 items-start mb-4"
            >
              <img
                src="/assets/people-group-solid.svg"
                class="mt-3"
                width="16"
                height="16"
              />
              <div class="">
                <label
                  for="group"
                  class="block text-gray-700 text-sm font-bold mb-2 hidden"
                  >Group</label
                >
                <select
                  id="group"
                  name="group"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                >
                  <option value="">Select Group</option>
                  <option value="new">Create New Group</option>
                </select>
              </div>
              <div id="new-group-section" class="flex-1 relative hidden">
                <input
                  type="text"
                  id="new-group"
                  name="new-group"
                  placeholder=" "
                  class="peer w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-transparent text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                <label
                  for="new-group"
                  class="absolute cursor-text left-2 -top-2 px-1 bg-white text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-blue-500 peer-focus:text-xs"
                  >New Group Name</label
                >
              </div>
            </div>
            <button
              type="submit"
              class="bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Save
            </button>
          </form>
        </div>
      </section>

      <section id="profile-bar" class="grid-profile flex justify-center w-full">
        <a href="https://syarifhasibuan.dev" target="_blank">
          <div
            class="h-full flex flex-row items-center gap-4 rounded-lg hover:bg-violet-200 p-2"
          >
            <img
              class="h-10 w-10 rounded-full"
              src="/assets/myself-close-up.jpg"
              alt="Syarif Hasibuan"
            />
            <span class="font-bold text-md text-gray-700">Syarif Hasibuan</span>
          </div>
        </a>
      </section>
    </div>

    <script src="/scripts/defaultContacts.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/edit.js"></script>
  </body>
</html>
