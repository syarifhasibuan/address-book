<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolodex</title>
    <meta
      name="description"
      content="A modern address book inspired by traditional address book"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="grid-container w-screen h-screen bg-violet-50 p-4">
      <header
        id="header"
        class="grid-menu flex flex-row justify-center w-full p-2"
      >
        <a href="/" class="block">
          <div
            class="flex flex-row gap-2 p-2 justify-center gap-2"
            id="menu-bar"
          >
            <img src="/favicon.svg" width="32" height="32" />
            <h1 class="font-bold text-2xl text-gray-700">Rolodex</h1>
          </div>
        </a>
      </header>

      <section
        id="sidebar"
        class="flex flex-col items-center grid-sidebar w-full p-4"
      >
        <a
          href="/new"
          class="flex flex-row gap-4 p-4 rounded-lg bg-violet-200 hover:bg-violet-300 shadow-md"
        >
          <img src="/assets/plus-solid.svg" width="20" height="20" />
          <span class="text-2xl text-gray-700">Add Contact</span>
        </a>

        <div id="group-list" class="w-full px-2 pt-4">
          <span class="text-gray-700">Groups</span>
        </div>
      </section>

      <section
        id="search-bar"
        class="flex box-border grid-search w-full py-2 px-4"
      >
        <form
          method="get"
          id="search-form"
          class="flex flex-row gap-2 rounded-lg bg-white border-2 box-border w-full max-w-md py-2 px-4"
        >
          <label for="contact-search" class="sr-only">Search</label>
          <input
            type="search"
            id="contact-search"
            name="q"
            placeholder="Search contacts..."
            class="bg-transparent w-full focus:outline-none"
          />
          <button
            id="searchButton"
            type="button"
            class="flex items-center justify-center"
          >
            <img src="/assets/magnifier.svg" alt="Search" class="h-6 w-6" />
          </button>
        </form>
      </section>

      <section
        id="add-form"
        class="auto-rows-max flex grid-contacts w-full p-4 overflow-hidden"
      >
        <div class="flex-1 w-full h-full rounded-xl bg-white overflow-scroll">
          <form
            id="addContactForm"
            class="max-w-md p-4 bg-white rounded-md m-4"
          >
            <div class="mb-4">
              <label
                for="name"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Name:</label
              >
              <input
                required
                type="text"
                id="name"
                name="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="email"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="">
              <span class="block text-gray-700 text-sm font-bold mb-2"
                >Phone</span
              >
            </div>
            <div class="mb-4">
              <label
                for="country-code"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Country Code:</label
              >
              <select
                required
                id="country-code"
                name="country-code"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              >
                <option value="">Select Country Code</option>
                <option value="+62">+62 Indonesia</option>
                <option value="+60">+60 (Malaysia)</option>
                <option value="+65">+65 (Singapore)</option>
                <option value="+66">+66 (Thailand)</option>
                <option value="+670">+670 (Timor-Leste)</option>
                <option value="+95">+95 (Myanmar)</option>
                <option value="+84">+84 (Vietnam)</option>
                <option value="+856">+856 (Laos)</option>
                <option value="+855">+855 (Cambodia)</option>
                <option value="+33">+33 (France)</option>
                <option value="+1">+1 (United States)</option>
                <option value="+44">+44 (United Kingdom)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+1">+1 (Canada)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+65">+65 (Singapore)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+86">+86 (China)</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="mb-4">
              <label
                for="area-code"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Area Code:</label
              >
              <input
                type="tel"
                id="area-code"
                name="area-code"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="phone-number"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Phone number:</label
              >
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="">
              <span class="block text-gray-700 text-sm font-bold mb-2"
                >Work Info</span
              >
            </div>
            <div class="mb-4">
              <label
                for="job-title"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Job Title:</label
              >
              <input
                type="text"
                id="job-title"
                name="job-title"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="department"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Department:</label
              >
              <input
                type="text"
                id="department"
                name="department"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="company-name"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Company:</label
              >
              <input
                type="text"
                id="company-name"
                name="company-name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <label
                for="group"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Group:</label
              >
              <input
                type="text"
                id="group"
                name="group"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <button
              type="submit"
              class="bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Save
            </button>
          </form>
        </div>
      </section>

      <section id="profile-bar" class="grid-profile flex justify-center w-full">
        <a href="https://syarifhasibuan.dev" target="_blank">
          <div
            class="h-full flex flex-row items-center gap-4 rounded-lg hover:bg-violet-200 p-2"
          >
            <img
              class="h-10 w-10 rounded-full"
              src="/assets/myself-close-up.jpg"
              alt="Syarif Hasibuan"
            />
            <span class="font-bold text-md text-gray-700">Syarif Hasibuan</span>
          </div>
        </a>
      </section>
    </div>

    <script src="/scripts/defaultContacts.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/new.js"></script>
  </body>
</html>
