<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolodex</title>
    <meta
      name="description"
      content="A modern address book inspired by traditional address book"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="grid-container w-screen h-screen bg-violet-50 p-4">
      <header
        id="header"
        class="grid-menu flex flex-row justify-center w-full p-2"
      >
        <a href="/">
          <div
            class="flex flex-row gap-2 p-2 justify-center gap-2"
            id="menu-bar"
          >
            <img src="/favicon.svg" width="32" height="32" />
            <h1 class="font-bold text-2xl text-gray-700">Rolodex</h1>
          </div>
        </a>
      </header>
      <section id="sidebar" class="grid-sidebar w-full"></section>
      <section
        id="search-bar"
        class="flex box-border grid-search w-full py-2 px-4"
      >
        <div
          class="flex flex-row gap-2 rounded-lg bg-white border-2 box-border w-full max-w-md py-2 px-4"
        >
          <input
            type="search"
            id="contactSearch"
            name="contact-search"
            placeholder="Search (Ctrl+Shift+f)"
            class="bg-transparent w-full focus:outline-none"
          />
          <button
            id="searchButton"
            type="button"
            class="flex items-center justify-center"
          >
            <img src="/assets/magnifier.svg" alt="Search" class="h-6 w-6" />
          </button>
        </div>
      </section>
      <section
        id="contacts"
        class="auto-rows-max flex grid-contacts w-full p-4 overflow-hidden"
      >
        <div
          class="flex-1 w-full h-full rounded-xl p-4 bg-white overflow-scroll"
        >
          <table id="contactsTable" class="w-full">
            <thead class="bg-white sticky top-0">
              <tr class="text-left">
                <th class="py-4 px-2 sticky top-0 text-gray-700">Name</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">Nickname</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">Email</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">
                  Phone Number
                </th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">Work Info</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">Address</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700">Group</th>
                <th class="py-4 px-2 sticky top-0 text-gray-700"></th>
              </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
          </table>
          <template id="contactRowTemplate">
            <tr id="contactRow">
              <td class="rounded-l-md y-4 px-2 text-gray-700">name</td>
              <td class="y-4 px-2 text-gray-700">nickname</td>
              <td class="y-4 px-2 text-gray-700">email</td>
              <td class="y-4 px-2 text-gray-700">phone</td>
              <td class="y-4 px-2 text-gray-700">work_info</td>
              <td class="y-4 px-2 text-gray-700">address</td>
              <td class="y-4 px-2 text-gray-700">group</td>
              <td class="rounded-r-md" id="otherColumn">
                <button
                  class="flex justify-center h-9 w-9 rounded-full hover:bg-violet-100"
                >
                  <img src="/assets/star-regular.svg" width="18" height="16" />
                </button>
              </td>
            </tr>
          </template>
        </div>
      </section>
      <section id="profileBar" class="grid-profile flex justify-center w-full">
        <a href="https://syarifhasibuan.dev" target="_blank">
          <div
            class="h-full flex flex-row items-center gap-4 rounded-lg hover:bg-violet-200 p-2"
          >
            <img
              class="h-10 w-10 rounded-full"
              src="/assets/myself-close-up.jpg"
              alt="Syarif Hasibuan"
            />
            <span class="font-bold text-xl text-gray-700">Syarif Hasibuan</span>
          </div>
        </a>
      </section>
    </div>
    <script src="/contacts.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
