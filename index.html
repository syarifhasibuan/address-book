<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolodex</title>
    <meta
      name="description"
      content="A modern address book inspired by traditional address book"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="grid-container w-screen h-screen bg-violet-50 p-4">
      <header
        id="header"
        class="grid-menu flex flex-row justify-center w-full p-2"
      >
        <a href="/" class="block">
          <div
            class="flex flex-row gap-2 p-2 justify-center gap-2"
            id="menu-bar"
          >
            <img src="/favicon.svg" width="32" height="32" />
            <h1 class="font-bold text-2xl text-gray-700">Rolodex</h1>
          </div>
        </a>
      </header>

      <section
        id="sidebar"
        class="flex flex-col items-center grid-sidebar w-full p-4"
      >
        <a
          href="/new"
          class="flex flex-row gap-4 p-4 rounded-lg hover:bg-violet-200"
        >
          <img src="/assets/plus-solid.svg" width="20" height="20" />
          <span class="text-2xl text-gray-700">Add Contact</span>
        </a>

        <div class="w-full px-2 py-4">
          <span class="text-gray-700">Groups</span>
        </div>

        <div class="flex flex-col justify-start w-full">
          <button
            class="h-full w-full rounded-lg hover:bg-violet-200 text-left"
          >
            <span class="text-xl text-gray-700 p-2">family</span>
          </button>
        </div>

        <template id="groupTemplate">
          <div class="flex flex-col justify-start w-full">
            <button
              class="flex flex-row h-full w-full rounded-lg hover:bg-violet-200 text-left m-2 ml-7"
            >
              <img
                src="/assets/address-card-solid.svg"
                height="32"
                width="32"
              />
              <span class="text-xl text-gray-700 p-2">groupName</span>
            </button>
          </div>
        </template>
      </section>

      <section
        id="search-bar"
        class="flex box-border grid-search w-full py-2 px-4"
      >
        <form
          id="search-form"
          class="flex flex-row gap-2 rounded-lg bg-white border-2 box-border w-full max-w-md py-2 px-4"
        >
          <label for="contactSearch" class="sr-only">Search</label>
          <input
            type="search"
            id="contactSearch"
            name="contact-search"
            placeholder="Search contacts..."
            class="bg-transparent w-full focus:outline-none"
          />
          <button
            id="searchButton"
            type="button"
            class="flex items-center justify-center"
          >
            <img src="/assets/magnifier.svg" alt="Search" class="h-6 w-6" />
          </button>
        </form>
      </section>

      <section
        id="contacts"
        class="auto-rows-max flex grid-contacts w-full p-4 overflow-hidden"
      >
        <div class="flex-1 w-full h-full rounded-xl bg-white overflow-scroll">
          <table id="contactsTable" class="w-full">
            <thead class="bg-white sticky top-0">
              <tr class="text-left">
                <th class="sticky top-0 text-gray-700 py-6 px-4 pl-7">Name</th>
                <th class="sticky top-0 text-gray-700 py-6 px-4">Email</th>
                <th class="sticky top-0 text-gray-700 py-6 px-4">
                  Phone Number
                </th>
                <th class="sticky top-0 text-gray-700 py-6 px-4">Work Info</th>
                <th class="sticky top-0 text-gray-700 py-6 px-4">Group</th>
                <th class="sticky top-0 text-gray-700 py-6 px-4 pr-7"></th>
              </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
          </table>

          <template id="contactRowTemplate">
            <tr id="contactRow">
              <td class="text-gray-700 p-4 pl-7 rounded-l-md">name</td>
              <td class="text-gray-700 p-4">email</td>
              <td class="text-gray-700 p-4">phone</td>
              <td class="text-gray-700 p-4">work_info</td>
              <td class="text-gray-700 p-4">group</td>
              <td class="text-gray-700 p-4 pr-7 rounded-r-md" id="otherColumn">
                <button
                  id="favoriteButton"
                  class="flex justify-center h-9 w-9 rounded-full hover:bg-violet-100"
                >
                  <img src="/assets/star-regular.svg" width="18" height="16" />
                </button>
              </td>
            </tr>
          </template>
        </div>
      </section>

      <section id="profileBar" class="grid-profile flex justify-center w-full">
        <a href="https://syarifhasibuan.dev" target="_blank">
          <div
            class="h-full flex flex-row items-center gap-4 rounded-lg hover:bg-violet-200 p-2"
          >
            <img
              class="h-10 w-10 rounded-full"
              src="/assets/myself-close-up.jpg"
              alt="Syarif Hasibuan"
            />
            <span class="font-bold text-md text-gray-700">Syarif Hasibuan</span>
          </div>
        </a>
      </section>
    </div>

    <script src="/contacts.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
